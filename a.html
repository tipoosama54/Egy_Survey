<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحضور والانصراف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:first-of-type {
            background: #28a745;
            color: white;
        }
        button:last-of-type {
            background: #dc3545;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        async function fetchAttendanceData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbydU1zzD6bXdU9qm19x-3fclmhUWE9L5iO7UqHBu1mTN7sfWNLcnQH4ifL03kp4jdwQ/exec');
            const data = await response.json();
            const tableBody = document.getElementById('attendanceTable');
            tableBody.innerHTML = '';
            data.forEach(row => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                    <td>${row.status}</td>
                    <td>
                        <button onclick="confirmAttendance('${row.id}', 'حضور')">تأكيد الحضور</button>
                        <button onclick="confirmAttendance('${row.id}', 'انصراف')">تأكيد الانصراف</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        async function confirmAttendance(id, status) {
            await fetch('https://script.google.com/macros/s/AKfycbydU1zzD6bXdU9qm19x-3fclmhUWE9L5iO7UqHBu1mTN7sfWNLcnQH4ifL03kp4jdwQ/exec', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, status })
            });
            fetchAttendanceData();
        }
        
        window.onload = fetchAttendanceData;
    </script>
</head>
<body>
    <h2>تأكيد الحضور والانصراف</h2>
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>التاريخ</th>
                <th>الوقت</th>
                <th>الحالة</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
    </table>
</body>
</html>
