<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 23px;
        }
        .header button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        #check-in {
            background-color: #28a745;
            color: white;
        }
        #check-out {
            background-color: #dc3545;
            color: white;
        }
        button:hover{
            transform: scale(1.1);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="logout">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
        <span id="username-display"></span>
    </div>
    <div class="container">
        <div class="buttons">
            <button id="check-in">ÿ≠ÿ∂Ÿàÿ±</button>
            <button id="check-out">ÿßŸÜÿµÿ±ÿßŸÅ</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ÿßŸÑÿ™ÿßÿ±ŸäÿÆ</th>
                    <th>ÿßŸÑÿ≠ÿßŸÑÿ©</th>
                    <th>ÿßŸÑÿ≥ÿßÿπÿ©</th>
                    <th>ÿßŸÑŸäŸàŸÖ</th>
                    <th>ÿßŸÑÿßÿ≥ŸÖ</th>
                </tr>
            </thead>
            <tbody id="attendance-table"></tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let logoutButton = document.getElementById("logout");
            let username = localStorage.getItem("username");

            if (!username) {
                window.location.href = "index.html";
            }
            document.getElementById("username-display").innerText = username;

            let checkInButton = document.getElementById("check-in");
            let checkOutButton = document.getElementById("check-out");
            let table = document.getElementById("attendance-table");

            const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzjRt56DniUptOhOmdtI1nfhojTuvMr6nhSgciWjeqKIq9WYDqBXzrIpVMxoIfWQHCK/exec"; // üîπ ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÖŸÜ Google Apps Script

            function getUserStorageKey() {
                return `attendance_records_${username}`;
            }

            function loadAttendanceRecords() {
                let records = JSON.parse(localStorage.getItem(getUserStorageKey())) || [];
                table.innerHTML = "";
                records.forEach(addRowToTable);
            }

            function addRowToTable(data) {
                let row = table.insertRow();
                row.insertCell(0).innerText = data.date;
                row.insertCell(1).innerText = data.status;
                row.insertCell(2).innerText = data.time;
                row.insertCell(3).innerText = data.day;
                row.insertCell(4).innerText = data.name;
            }

            function registerAttendance(status) {
    let now = new Date();
    let attendanceData = {
        name: username.split(" ").slice(0, 2).join(" "),
        day: new Intl.DateTimeFormat('ar-EG', { weekday: 'long' }).format(now),
        time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
        status: status,
        date: now.toLocaleDateString()
    };

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ≠ŸÑŸäŸãÿß
    let userRecords = JSON.parse(localStorage.getItem(getUserStorageKey())) || [];
    userRecords.push(attendanceData);
    localStorage.setItem(getUserStorageKey(), JSON.stringify(userRecords));

    addRowToTable(attendanceData);

    // üîπ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ Google Sheets ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ fetch
    fetch(GOOGLE_SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(attendanceData),
        mode: "no-cors"
    })
    .then(() => {
        console.log("‚úÖ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ£Ÿèÿ±ÿ≥ŸÑÿ™ ÿ®ŸÜÿ¨ÿßÿ≠ ÿ•ŸÑŸâ Google Sheets");
        alert(`ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ${status} ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ`);
    })
    .catch(error => console.error("‚ö†Ô∏è Fetch Error:", error));
}

            checkInButton.addEventListener("click", function() {
                registerAttendance("ÿ≠ÿ∂Ÿàÿ±");
            });

            checkOutButton.addEventListener("click", function() {
                registerAttendance("ÿßŸÜÿµÿ±ÿßŸÅ");
            });

            loadAttendanceRecords();

            logoutButton.addEventListener("click", function() {
                localStorage.removeItem("username");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
