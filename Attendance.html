<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
            direction: rtl;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #878a88;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 23px;
            direction: ltr;
        }
        .header button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #878a88;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        #check-in {
            background-color: #28a745;
            color: white;
        }
        #check-out {
            background-color: #dc3545;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="logout">تسجيل الخروج</button>
        <span id="username-display"></span>
    </div>
    <div class="container">
        <div class="buttons">
            <button id="check-in">حضور</button>
            <button id="check-out">انصراف</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>الأسم</th>
                    <th>اليوم</th>
                    <th>التاريخ</th>
                    <th>وقت الحضور</th>
                    <th>وقت الانصراف</th>
                </tr>
            </thead>
            <tbody id="attendance-table"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let logoutButton = document.getElementById("logout");
            let username = localStorage.getItem("username");

            if (!username) {
                window.location.href = "index.html";
            }
            document.getElementById("username-display").innerText = username;

            let checkInButton = document.getElementById("check-in");
            let checkOutButton = document.getElementById("check-out");
            let table = document.getElementById("attendance-table");

            const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxZZsKEU4Y9MQNFZjHCIXCSef7snSz99JEUxnEHCwJSfoVAz_mIcwr4D43qYDsIjhQ8cg/exec"; // ✅ ضع رابط API هنا

            function getUserStorageKey() {
                return `attendance_records_${username}`;
            }

            function loadAttendanceRecords() {
                let records = JSON.parse(localStorage.getItem(getUserStorageKey())) || [];
                table.innerHTML = "";
                records.forEach(addRowToTable);
            }

            function addRowToTable(data) {
                let row = table.insertRow();
                row.insertCell(0).innerText = data.name;
                row.insertCell(1).innerText = data.day;
                row.insertCell(2).innerText = data.date;
                row.insertCell(3).innerText = data.checkIn || "";
                row.insertCell(4).innerText = data.checkOut || ""; // ✅ تأكد من عرض الانصراف في العمود E
            }

            function registerAttendance(status) {
                let now = new Date();
                let today = now.toLocaleDateString();
                let records = JSON.parse(localStorage.getItem(getUserStorageKey())) || [];

                let lastRecord = records.find(r => r.date === today);

                if (status === "حضور") {
                    if (lastRecord) {
                        alert("❌ تم تسجيل الحضور بالفعل اليوم!");
                        return;
                    }
                    let attendanceData = {
                        name: username.split(" ").slice(0, 2).join(" "),
                        day: new Intl.DateTimeFormat('ar-EG', { weekday: 'long' }).format(now),
                        date: today,
                        checkIn: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        checkOut: ""
                    };
                    records.push(attendanceData);
                    sendToGoogleSheets(attendanceData, false);
                } else if (status === "انصراف") {
                    if (!lastRecord) {
                        alert("❌ يجب تسجيل الحضور أولاً!");
                        return;
                    }
                    if (lastRecord.checkOut) {
                        alert("❌ تم تسجيل الانصراف بالفعل اليوم!");
                        return;
                    }
                    lastRecord.checkOut = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    sendToGoogleSheets(lastRecord, true);
                }

                localStorage.setItem(getUserStorageKey(), JSON.stringify(records));
                loadAttendanceRecords();
            }

            function sendToGoogleSheets(data, isUpdate) {
                let requestData = { ...data, update: isUpdate };

                fetch(GOOGLE_SHEET_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                    mode: "no-cors"
                }).then(() => {
                    console.log("✅ البيانات أُرسلت بنجاح إلى Google Sheets");
                }).catch(error => console.error("⚠️ Fetch Error:", error));
            }

            checkInButton.addEventListener("click", function() {
                registerAttendance("حضور");
            });

            checkOutButton.addEventListener("click", function() {
                registerAttendance("انصراف");
            });

            loadAttendanceRecords();

            logoutButton.addEventListener("click", function() {
                localStorage.removeItem("username");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
