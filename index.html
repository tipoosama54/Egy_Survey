<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egy-Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            background-image: url('https://github.com/tipoosama54/Egy_Survey/blob/main/wallpaperflare.com_wallpaper%20(40).png?raw=true'); /* ضع رابط الصورة هنا */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* تكبير الصورة لتغطية كامل الشاشة */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .header {
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            width: 97%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            width: 127px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            top: 100%;
            right: 0;
            text-align: right;
            color: black;
            z-index: 100;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 315px;
            margin: 155px auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 61px;
        }
        button {
            width: 35%;
            padding: 10px;
            background-color: #878a88;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer {
            color: rgb(255, 255, 255);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .modal input {
            display: block;
            margin: 10px auto;
        }
        button:hover{
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        Egy-Survey
        <div class="dropdown">
            <button class="dropbtn">About App</button>
            <div class="dropdown-content">
                <p>هذا التطبيق يساعد في تسجيل حضور وانصراف الموظفين بسهولة</p>
                <p>يتميز بواجهة بسيطة وسهولة الاستخدام</p>
            </div>
        </div>
    </div> 

    <div class="login-container">
        <h2>login to Egy-Survey</h2>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">login</button>
        <p>Don't have an account?<a href="ENTRY.html">sign up </a></p>
        <p id="error-message" class="error"></p>
    </div>

    <footer class="footer">&COPY; 2025 Egy-Survey. All rights reserved.</footer> 

    <script>
     async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const scriptURL = "https://script.google.com/macros/s/AKfycbybkVhzBohbaM3y0sUMeqcuIuNHEJgAiUhrJ9Rvh_W33j_WnzSQpymKXO3hOOBh9g/exec"; // استبدل بالرابط الصحيح من Google Apps Script

    if (!username || !password) {
        document.getElementById("error-message").innerText = "Please enter your username and password.";
        return;
    }

    try {
        let response = await fetch(scriptURL);
        if (!response.ok) {
            throw new Error("Failed to fetch data");
        }

        let data = await response.json();
        let users = data.users || [];

        console.log("Registered users:", users); // طباعة البيانات في الـ console للتأكد من استرجاعها

        let userExists = users.some(user => 
            typeof user.password === "string" && // تأكد أن كلمة المرور نصية
            user.username.trim() === username && 
            user.password.trim() === password
        );

        if (userExists) {
            localStorage.setItem("username", username);
            alert("You have successfully logged in✅");
            window.location.href = "Attendance.html";
        } else {
            document.getElementById("error-message").innerText = "Incorrect username or password";
        }
    } catch (error) {
        console.error("Error while logging in:", error);
        alert("Could not connect to server, make sure Google Apps Script is working properly!");
    }
}


    </script>
</body>
</html>
