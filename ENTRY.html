<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: #0ca324;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 146px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            text-align: right;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            color: rgb(0, 0, 0);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        إنشاء حساب جديد
    </div>

    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="signup-form">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p>هل لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
    </div>
    <footer class="footer">&COPY; 2025 Egy-Survey. All rights reserved.</footer> 
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const scriptURL = "https://script.google.com/macros/s/AKfycbxxPlUJqJtUUmapyuFXxnxYe7nU6nHpJ6TdHPq6tR9Ci4iXrzFPdozAP2oCaRd6fDH5/exec";
            
            try {
                let response = await fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                
                alert("تم إرسال البيانات، تحقق من Google Sheets!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("خطأ أثناء التسجيل:", error);
                alert("تعذر الاتصال بالخادم، تأكد من أن Google Apps Script يعمل بشكل صحيح!");
            }
        });

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const scriptURL = "https://script.google.com/macros/s/AKfycbxxPlUJqJtUUmapyuFXxnxYe7nU6nHpJ6TdHPq6tR9Ci4iXrzFPdozAP2oCaRd6fDH5/exec"; // رابط Google Apps Script الذي يجلب المستخدمين

            try {
                let response = await fetch(scriptURL);
                let data = await response.json();

                let users = data.users || [];
                let userExists = users.find(user => user.username === username && user.password === password);

                if (userExists) {
                    localStorage.setItem("username", username);
                    alert("تم تسجيل الدخول بنجاح!");
                    window.location.href = "Attendance.html";
                } else {
                    alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
                }
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error);
                alert("تعذر الاتصال بالخادم، تأكد من أن Google Apps Script يعمل بشكل صحيح!");
            }
        }
    </script>

</body>
</html>
